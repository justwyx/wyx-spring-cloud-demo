spring:
  cloud:
    config:
      uri: http://localhost:9999
      label: master
      name: application-provider-config
      profile: dev
  # 指定要连接的kafka集群
  kafka:
    bootstrap-servers: kafka1:9092,kafka2:9093,kafka3:9094

# 开启actuator的bus-refresh监控终端
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh